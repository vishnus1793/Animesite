<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Streak Counter</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloader -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="Anime Logo">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a href="./index.html">Homepage</a></li>
                            <li><a href="./categories.html">Categories</a></li>
                            <li><a href="./Update.html">Our Blog</a></li>
                            <li><a href="./profile.html">Profile</a></li>
                            <li class="active"><a href="./streak-counter.html">Streak Counter</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Streak Counter</h2>
                        <p>Consisteny Mukiyam Bigile</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Streak Counter Section Begin -->
    <section class="streak-counter spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="streak__content">
                        <h3 style="color: white; font-weight: bold;"><b>Current Streak: </b><span id="streak-count">0</span> days</h3>
                        <p>Keep up the good work!</p>
                        <button class="site-btn" id="increment-streak">Increment Streak</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Streak Counter Section End -->

    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Function to handle streak counting
        let streakCount = localStorage.getItem("streakCount") ? parseInt(localStorage.getItem("streakCount")) : 0;

        // Display current streak count
        function updateStreakDisplay() {
            document.getElementById("streak-count").innerText = streakCount;
        }

        // Increment streak count
        document.getElementById("increment-streak").addEventListener("click", function () {
            streakCount++;
            localStorage.setItem("streakCount", streakCount); // Save streak count in local storage
            updateStreakDisplay();
        });

        // Initialize the display on page load
        window.onload = updateStreakDisplay;
    </script>
</body>

</html>
