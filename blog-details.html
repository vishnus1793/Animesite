        <!-- Search model end -->
        <script>
            async function fetchAnimeNews() {
                const container = document.getElementById('anime-news');
                try {
                    const response = await fetch('https://api.jikan.moe/v4/anime?q=&order_by=start_date&sort=desc&limit=5');
                    const data = await response.json();
        
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(anime => {
                            const animeCard = document.createElement('div');
                            animeCard.className = 'blog__details__item__text';
                            animeCard.innerHTML = `
                                <h4>${anime.title}</h4>
                                <img src="${anime.images.jpg.image_url}" alt="${anime.title}" style="max-width:100%;height:auto;border-radius:10px;">
                                <p><strong>Type:</strong> ${anime.type} | <strong>Episodes:</strong> ${anime.episodes || 'N/A'} | <strong>Status:</strong> ${anime.status}</p>
                                <p>${anime.synopsis ? anime.synopsis.slice(0, 200) + '...' : ''}</p>
                                <a href="${anime.url}" target="_blank">Read More</a>
                                <hr>
                            `;
                            container.appendChild(animeCard);
                        });
                    } else {
                        container.innerHTML = '<p>No news found at the moment.</p>';
                    }
                } catch (error) {
                    container.innerHTML = '<p>Error fetching anime news. Please try again later.</p>';
                    console.error(error);
                }
            }
        
            fetchAnimeNews();
        </script>
