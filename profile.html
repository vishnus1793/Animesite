    <!-- Normal Breadcrumb Begin -->

            </div>
        </div>

    <!-- Profile Section End -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <!-- Sidebar Section -->
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Profile</h3>
                        <div class="profile__image">
                            <img src="profile-picture.jpg" alt="Profile Picture">
                        </div>
                        <h3 class="profile__name" id="profile-name">Fetching...</h3>
                    </div>
                </div>
                <!-- Editable Details Section -->
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Update Your Details</h3>
                        <form id="profile-form">
                            <div class="input__item">
                                <input type="text" id="username" placeholder="John Doe" required>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="email" id="email" placeholder="Email Address" required>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" id="password" placeholder="Password" required>
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Social Links Section -->
            
        </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Function to fetch user data (simulated for this example)
        function fetchUserData() {
            // Simulate fetching user data (e.g., from an API or local storage)
            const userData = {
                name: "John Doe",
                email: "john.doe@example.com",
                profilePicture: "profile-picture.jpg"
            };
        
            // Update profile name and profile picture dynamically
            document.getElementById("profile-name").innerText = userData.name;
            document.querySelector(".profile__image img").src = userData.profilePicture;
            document.getElementById("username").value = userData.name;
            document.getElementById("email").value = userData.email;
        }
        
        // Function to handle form submission and update profile data
        document.getElementById("profile-form").addEventListener("submit", function (e) {
            e.preventDefault();
        
            const updatedName = document.getElementById("username").value;
            const updatedEmail = document.getElementById("email").value;
            const updatedPassword = document.getElementById("password").value;
        
            // Here, you would send the updated data to your server or API
            console.log("Profile updated:", {
                name: updatedName,
                email: updatedEmail,
                password: updatedPassword
            });
        
            // Simulate a success response and update the UI
            alert("Profile updated successfully!");
            document.getElementById("profile-name").innerText = updatedName;
        });
        
        // Call the fetchUserData function on page load
        window.onload = fetchUserData;
        </script>
        
</body>
